<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let document of documents | async">

      <ion-label>

        
        <h2>Texto: {{document.text}}</h2>

        <ion-item *ngFor="let document of documents | async">
          <h2>Texto: {{coment.coment}}</h2>
        </ion-item>

      </ion-label>

      <ion-item>
        <ion-label position="floating">Escribelas aqu√≠</ion-label>
        <ion-textarea [(ngModel)]="coment.coment"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-button (click)="insertComent()">Ingresar Comentario</ion-button>
      </ion-item>
      
    </ion-item>

    <ion-item>
      <ion-button (click)="redirect()">Ingresar Escrito</ion-button>
    </ion-item>

  </ion-list>
</ion-content>
